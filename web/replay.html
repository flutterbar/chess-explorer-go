<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Opening explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.1.0/mustache.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-margin-y">
      <div class="cell small-12" id="info">
        <div>&nbsp;</div>
        <div>&nbsp;</div>
      </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
      <div class="cell small-3">
      </div>
      <div class="cell small-5">
        <div class="grid-x grid-margin-x">
          <div class="cell small-12"></div>
          <div id="myBoard" style="width: 400px"></div>
          <div class="grid-x grid-margin-x" style="width: 400px; font-size: 1.2rem;">
            <div class="cell small-3 text-center"><a href="#" id="swap" class="fa fa-retweet"></a></div>
            <div class="cell small-3 text-center"><a href="#" id="reset" class="fa fa-fast-backward"></a></div>
            <div class="cell small-3 text-center"><a href="#" id="undo" class="fa fa-step-backward"></a></div>
            <div class="cell small-3 text-center"><a href="#" id="next" class="fa fa-step-forward"></a></div>
          </div>
          <div class="grid-x grid-margin-x" style="width: 400px; color: grey;">
            <div class="cell small-3 text-center">flip board</div>
            <div class="cell small-3 text-center">reset</div>
            <div class="cell small-3 text-center">back</div>
            <div class="cell small-3 text-center">next in main line</div>
          </div>
        </div>
      </div>
      <div class="cell small-4">
        <div class="cell-block-y">
          <div id="result" style="height: 600px; overflow-x: hidden;"></div>
        </div>
      </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
      <div class="cell small-12">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
    integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
    crossorigin="anonymous"></script>
  <script src="javascript/replay.js" type="text/javascript" crossorigin="anonymous"></script>
</body>

</html>
