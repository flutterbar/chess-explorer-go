<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Opening explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.1.0/mustache.min.js" type="text/javascript"></script>
  <script id="nextMoveTpl" type="text/mustache">
    {{#.}}   
      <div style="display: flex">
      {{#internalLink}}
        <div style="width:20%;"><a href="javascript:move('{{move}}');">{{move}}</a></div>

        <div style="width:20%;">{{total}}</div>

        <div style="width:60%; display:flex; border: 1px solid #aaa; margin-bottom: .1rem">
        <div style="background-color: white; width:{{winPercent}}%">{{winPercent}}%</div>
        <div style="text-align: center; background-color: #aaa; width:{{drawPercent}}%">{{drawPercentText}}</div>
        <div style="text-align: right; color: white; background-color: #595959; width:{{losePercent}}%">{{losePercent}}%</div>
        </div>
      {{/internalLink}}
      {{#externalLink}}
        <div style="width:20%;"><a target="_blank" href="{{game.link}}">{{move}}</a></div>
        <div style="width:10%;border: 1px solid #aaa; margin-bottom: .1rem; text-align: center;">
          {{#win}}
          <div style="background-color: white;"><span>{{game.result}}</span></div>
          {{/win}}
          {{#draw}}
          <div style="background-color: #aaa;"><span>{{game.result}}</span></div>
          {{/draw}}
          {{#lose}}
          <div style="background-color: #595959; color: white;"><span>{{game.result}}</span></div>
          {{/lose}}
        </div>
        <div style="width:70%;">
          <span>{{game.white}}&nbsp;({{game.whiteelo}})&nbsp;-&nbsp;{{game.black}}&nbsp;({{game.blackelo}})&nbsp;-&nbsp;{{game.date}}&nbsp;on&nbsp;{{game.site}}</span>
        </div>
      {{/externalLink}}
      </div>
    {{/.}}
      </script>
</head>

<body>
  <div class="grid-container">
    <div id="filter-container" class="grid-x grid-margin-x">
      <div class="cell small-12" id="info">
        <div>PGN: <span id="pgn"></span></div>
        <div>FEN: <span id="fen"></span></div>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell small-3">
        <label for="white">User(s) playing white:</label>
        <input type="text" id="white" name="white" />
        <a style="display: block; text-align: center;" href="javascript:swapBlackWhiteClicked();">Swap</a>
        <label for="black">User(s) playing black:</label>
        <input type="text" id="black" name="black" />
        <label for="timecontrol">Time control:</label>
        <input type="text" id="timecontrol" name="timecontrol" />
        <div class="grid-x grid-margin-x">
          <div class="cell small-6">
            <label for="from">From date:</label>
            <input type="date" id="from" name="from" style="color: grey;" />
          </div>
          <div class="cell small-6">
            <label for="to">To date:</label>
            <input type="date" id="to" name="to" style="color: grey;" />
          </div>
        </div>
        <label for="site">Site(s):</label>
        <input type="text" id="site" name="site" />
        <div class="grid-x grid-margin-x">
          <div class="cell small-6">
            <label for="minelo">From ELO:</label>
            <input type="text" id="minelo" name="minelo" />
          </div>
          <div class="cell small-6">
            <label for="maxelo">To ELO:</label>
            <input type="text" id="maxelo" name="maxelo" />
          </div>
        </div>
      </div>
      <div class="cell small-5">
        <div class="grid-x grid-margin-x">
          <div class="cell small-12"></div>
          <div id="myBoard" style="width: 400px"></div>
        </div>
        <div class="grid-x grid-margin-x">
          <div class="cell small-4"><a href="javascript:undoClicked();">Take back</a></div>
          <div class="cell small-4"><a href="javascript:flipClicked();">Flip</a></div>
          <div class="cell small-4"><a href="javascript:resetClicked();">Reset</a></div>
        </div>
      </div>
      <div class="cell small-4">
        <div id="result"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
    integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
    crossorigin="anonymous"></script>
  <script src="javascript/app.js" type="text/javascript" crossorigin="anonymous"></script>
</body>

</html>
